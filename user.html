<head>

	<style>
		button{
			padding: 12px 18px;
			font-size: 16px;
			background: purple;
			color: #fff;
		}
		input{
			color: purple;
		}
		body{
			align-content: center;
			text-align: center;
			overflow-x: hidden;
			

		}
		.endingIMG{
			width: 100%;
			
		}
		form{
			margin-left: 50px;
			margin-right: 50px;

		}
	</style>
	
	<body>
<!--- USER PROMPT -->
		<h1>ENCOUNTER</h1>
		<h3>Welcome to Encounter! Please verify if you are a UALBANY student/staff/faculty to proceed: </h3>
		<form id="accessForm">
			<p>Are you a student at UALBANY?</p>
			<label>
				<input type="radio" name="student" value="true"> Yes
			</label>
			<label>
				<input type="radio" name="student" value="false"> No
			</label>

			<p>Are you a staff member at UALBANY?</p>
			<label>
				<input type="radio" name="staff" value="true"> Yes
			</label>
			<label>
				<input type="radio" name="staff" value="false"> No
			</label>

			<p>Are you faculty at UALBANY?</p>
			<label>
				<input type="radio" name="faculty" value="true"> Yes
			</label>
			<label>
				<input type="radio" name="faculty" value="false"> No
			</label>

		<br><br>
			
			<button type="button" onclick="checkAccess()">Check Access</button>
			
		</form>
		
		<div class="endingIMG">
			<img src="foodHandoff.png">
		
		</div>
<!-- END USER PROMPT-->
		
    <script>
        function checkAccess() {
            const student = document.querySelector('input[name="student"]:checked');
            const staff = document.querySelector('input[name="staff"]:checked');
            const faculty = document.querySelector('input[name="faculty"]:checked');

            if ((student && student.value === "true") || (staff && staff.value === "true") || (faculty && faculty.value === "true")) {
                alert('Access granted! You may proceed to the next page.');
                // Redirect the user to the next page.
                window.location.href = "index.html";
            } else {
                alert('Access denied! You are not authorized to proceed to the next page.');
            }
        }
		</script>
	</body>
